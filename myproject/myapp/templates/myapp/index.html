<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="{% static 'myproject/css/main.css' %}" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="header">
        <span class="title">주식</span>
        <span class="title">환율</span>
        <span class="title">금</span>
    </div>
    <div class="container">
        <div class="section stock">
            <span class="item">KOSPI</span>
            <span class="item">KOSDAQ</span>
            <span class="item">KRX 300</span>
            <span class="item">삼성전자</span>
            <span class="item">SK 하이닉스</span>
        </div>
        <div class="section exchange">
            <span class="item">미국</span>
            <span class="item">중국</span>
            <span class="item">유럽</span>
            <span class="item">일본</span>
        </div>
        <div class="section gold">
            <span class="item">시가</span>
            <span class="item">종가</span>
            <span class="item">최고</span>
            <span class="item">최저</span>
        </div>
    </div>
    <div class="left-container">
        <div class="input-container">
            <input type="text" placeholder="조회 할 시장(종목명)을 입력하세요" />
        </div>
        <div class="buttons">
            <button>그래프 보기</button>
            <button class="predict">예측 데이터와 인사이트 받기</button>
        </div>
    </div>

</body>
</html>
